<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendedor/principal.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
<header th:insert="~{/fragmentos/headervendedor.html::header}" > </header>
<main role="main">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 >Productos de la tienda</h2>
            </div>
            <div class="card-body">
                <div class="container mt-4">
                    <div class="row">
                        <div th:each="producto: ${productos}" class="col-md-3 mb-4">
                            <div class="card" id="tarjeta" >
                                <img id="imgproducto" th:src="@{/images/etiquetaprecio.png}" class="card-img-top" alt="100px">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="'$ '+${producto.precio}"></h5>
                                    <h5 class="card-title" th:text="${producto.nombre}"></h5>
                                    <div>
                                        <a href="#" id="btn-card"   class="btn btn-outline-primary rounded-pill">Informacion</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </main> 
<br>
    <footer th:insert="~{\fragmentos\footertienda.html::footer-tienda}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
