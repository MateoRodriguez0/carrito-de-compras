<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/comprador/carrito.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Carrito de compras | mis productos</title>
</head>
<body>
<header th:insert="~{/fragmentos/headercliente.html::header}" > </header>

<main role="main">
<br>
    <div class="container">
        <div class="card" id="card-principal" >
            <div class="card-header">
               <h2 class="h1">Mi carrito de compras</h2>
            </div>
         
          <div class="card-body">
            <a th:href="@{/carritodecompras/cliente/}"><button type="button" class="btn btn-outline-primary">Ir de compras</button></a> 
            <hr>

            <div  th:if="${msj!=null}" class="alert alert-success alert-dismissible fade show" role="alert" >
              <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
              </svg>
              <div id="msj" th:text="${msj}"></div>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
              <table class="table table-dark table-hover">
                <thead >
                  <tr>
                    <th nowrap="nowrap"  scope="col">Id. Posible compra</th>
                    <th nowrap="nowrap"  scope="col">Nombre</th>
                    <th nowrap="nowrap"  scope="col">Precio</th>
                    <th nowrap="nowrap"  scope="col" colspan="1" >cantidad seleccionada</th>
                    <th nowrap="nowrap"  scope="col" colspan="3" id="operaciones" >Operaciones</th>
                  </tr>
                </thead>
                <tbody>
                	<tr>
                    <td>12322</td>
                    <td>computador</td>
                    <td>5000000</td>
                    <td>1</td>
                	  <td>
                      <a th:href="@{/carritodecompras/cliente/producto/actualizar}"><button type="button" class="btn btn-outline-success">Actualizar</button></a>
                	  </td>
                    <td >
                      <a ><button type="button" class="btn btn-outline-danger">Eliminar   </button></a>
                    </td>
                    <td >
                      <a th:href="@{/carritodecompras/cliente/producto/detalles}" ><button type="button" class="btn btn-outline-warning">Detalles</button></a>
                    </td>
                  </tr>
                </tbody>
            </table>
          </div>
        </div>
    </div><!--container-->
</main>
<br>
<footer th:insert="~{\fragmentos\footertienda.html::footer-tienda}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
