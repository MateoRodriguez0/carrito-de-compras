<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/registro.css}">
<meta charset="UTF-8">
<title>Carrito de compras | crear cuenta nueva</title>
</head>
<body>

<header> 
<a th:href="@{/carritodecompras/}"><img class="logo" alt="carrito" th:src="@{/images/logo-home(oscuro).png}"></a>
</header>


<div class="form-registro">
<form action="" method="Get">

<h1 class="h1" >Cuenta nueva</h1>
	<br><br>
		<input class="rounded-pill" id="Campodetexto" type="text" name="nombre" placeholder="nombre" size="43">
	<br><br>
		<input class="rounded-pill" id="Campodetexto"  type="text" name="usuario" placeholder="nombre de usuario" size="43">
	<br><br>
		<input class="rounded-pill" id="Campodetexto"  type="email" name="nombre" placeholder="correo electronico" size="43">
	<br><br>
		<input class="rounded-pill" id="Campodetexto"  type="password" name="clave" placeholder="contraseña" size="43">
	<br><br>
		<input class="rounded-pill" id="Campodetexto"  type="password" name="clave" placeholder="verificacion de contraseña" size="43">
	<br><br>
		<input class="rounded-pill" id="Campodetexto"  type="text" name="telefono" placeholder="Telefono" size="43">
	<br><br>
		<input  class="rounded-pill"  type="date" id="especial" name="fechanacimiento" placeholder="fecha de nacimiento" height="40px" >
	<br><br>
	<label >Seleccione un tipo de cuenta</label>
		<select class="form-select form-select-sm rounded-pill" id="tipo" >
			  <option selected value="1">Comprador</option>
			  <option value="2">Vendedor</option>
			  
		</select>
	<br><br>
		<input class="btn btn-outline-primary rounded-pill" type="submit" value="Crear cuenta"  id="crear" >
</form>
<br><br>
<h5 id="tienes-cuenta" >Ya tienes una cuenta? <a th:href="@{/carritodecompras/inicio}" class="link-offset-2 link-underline link-underline-opacity-0"> iniciar sesion</a> </h5>
</div>

<img id="ilustracion" th:src="@{/images/ilustracion registro.svg}">



<footer th:insert="~{/fragmentos/footer.html::footer-inicio-registro-principal}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
